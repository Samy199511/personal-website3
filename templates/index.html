<!DOCTYPE html>
<html>
<head>
    <title>قائمة المهام</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>📋 قائمة المهام</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="أدخل مهمة جديدة" required>
        <button type="submit">إضافة</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
                <a href="/delete/{{ loop.index0 }}">❌ حذف</a>
            </li>
        {% else %}
            <li>لا توجد مهام حالياً</li>
        {% endfor %}
    </ul>
</body>
</html>
